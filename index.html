<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/af16a34829.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="container navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <p class="fw-bold text-dark">Hungry-Monster</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link pe-3 text-dark fw-bold" href="#">Home</a>
              <a class="nav-link pe-3 text-dark fw-bold" href="#">About</a>
              <a class="nav-link pe-3 text-dark fw-bold" href="#">Recipes</a>
              <a class="nav-link pe-3 text-dark fw-bold" href="#">Blogs</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="">
        <form class="col-md-6 m-auto py-5">
          <div class="input-group mb-3">
            <input
              id="input-field"
              type="text"
              class="form-control"
              placeholder="&#128269; Search For Meal ..."
            />
            <div class="input-group-append">
              <button
                onclick="searchFoods()"
                id="button-field"
                type="button"
                class="btn btn-danger"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </section>
      <section>
        <div id="errorShow"></div>
        <div id="singleFoodIngredientShow"></div>
        <div id="foodsDisplay" class="foodDisplayStyle"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
